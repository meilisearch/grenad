name: Rust CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-targets ${{ matrix.features }}

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        if: always()
        with:
          command: clippy
          args: --all-features

  miri:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1

        - uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: nightly
            override: true
            components: miri, rust-src

        - uses: actions-rs/cargo@v1
          with:
            command: miri
            args: setup

        - uses: actions-rs/cargo@v1
          with:
            command: miri
            args: test --all-features
